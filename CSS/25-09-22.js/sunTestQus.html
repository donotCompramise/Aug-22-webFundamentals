<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1{
            border: 2px solid black;
            height:200px;
            width: 400px;
            position: relative;
            text-align: center;
        }
        .div2{
            border: 2px solid black;
            height:100px;
            width: 200px;
            position: absolute;
            right: 0;
            bottom: 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="div1">This is the first div
        <div class="div2">This is the second div</div>
    </div>
</body>
</html>
